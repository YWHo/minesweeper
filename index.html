<!DOCTYPE html>
<html>

<head>
  <title>Minesweeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="minesweeper.css">
  <script src="lib/tests.js"></script>
  <script src="lib/lib.js"></script>
  <script src="minesweeper.js"></script>
</head>

<body>
  <div id="difficultyBar">
    <div>Difficult Setting: </div>
    <select id="difficultyLevel">
      <option value="3">Easy</option>
      <option value="5" selected="selected">Medium</option>
      <option value="6">Hard</option>
    </select>
  </div>
  <div id="infoBar">
    <div id="bombRemaining">0</div>
    <button id="resetButton">Reset</button>
    <div id="timer">00:00</div>
  </div>
  <div id="message"></div>
  <div id="notes"></div>
  <div class="board"></div>
  <audio id="cheerSound">
    <source src="audio/cheer.mp3" type="audio/mp3">
    <source src="audio/cheer.ogg" type="audio/ogg">
  </audio>
  <audio id="bombSound">
      <source src="audio/bomb1.mp3" type="audio/mp3">
      <source src="audio/bomb1.ogg" type="audio/ogg">
    </audio>
</body>

</html>

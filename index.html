<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="topBar">
      <div id="bombRemaining">0</div>
      <button id="resetButton">Reset</button>
      <div id="timer">00:00</div>
    </div>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <audio id="cheerSound">
        <source src="audio/cheer.mp3" type="audio/mp3">
        <source src="audio/cheer.ogg" type="audio/ogg">
    </audio>
    <audio id="booSound">
        <source src="audio/boo3.mp3" type="audio/mp3">
        <source src="audio/boo3.ogg" type="audio/ogg">
    </audio>
  </body>
</html>
